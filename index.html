<style type="text/css">
  img {
    max-width: 300px;
    max-height: 300px;
  }
</style>

<body>
  <div>
    <button class="btn-shoot">Shoot</button>
    <img id="img-show" src="http://simpleicon.com/wp-content/uploads/inbox-mail-empty-2.png"/>
    <div id="block-imgs">
    </div>
    <p id="text-timestamp"></h1>
  </div>

  <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    $(document).ready(function () {

      $('.btn-shoot').click(function () {
        socket.emit("shoot")
        $('#block-imgs').html('')
      })

      socket.on('img', function (img) {
        console.log(img)
        $('#block-imgs').html($('#block-imgs').html() + '<img src="' + img.path + '" />')
        // $('#img-show').attr('src', img.path)
      })

      setInterval(function () {
        $('#text-timestamp').text(Date.now())
      }, 100)

    })
  </script>
</body>
